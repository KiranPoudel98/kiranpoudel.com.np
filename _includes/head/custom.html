<!-- start custom head snippets -->

<!-- Primary Meta Tags -->
<title>Personal Blog | Kiran Poudel</title>
<meta name="title" content="Personal Blog | Kiran Poudel" />
<meta
  name="description"
  content="Knowledge is power. Always seek knowledge. Get the latest updated content about SEO, marketing, business, and many more."
/>

<!-- Open Graph / Facebook -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{{ site.url }}/images/{{ page.image }}">

<meta property="og:image:width" content="637" />
<meta property="og:image:height" content="403" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="https://kiranpdl.com.np/" />
<meta property="twitter:title" content="Personal Blog | Kiran Poudel" />
<meta
  property="twitter:description"
  content="Get amazing content related to SEO, content writing, and many more."
/>
<meta property="twitter:image" content="/assets/images/favicon.icon" />
